<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

		<div class="signup">
			<form id="signupForm">
				<label for="chk" aria-hidden="true">Sign up</label>
				<input type="text" name="username" placeholder="User name" required>
				<input type="email" name="email" placeholder="Email" required>
				<input type="password" name="password" placeholder="Password" required>
				<button type="submit" ><a href="C:\Users\moksh\OneDrive\Desktop\travel\travelmain\index.html" class="btn">Sign up</a></button>
			</form>
		</div>

		<div class="login">
			<form id="loginForm">
				<label for="chk" aria-hidden="true">Login</label>
				<input type="email" name="email" placeholder="Email" required>
				<input type="password" name="password" placeholder="Password" required>
				<button type="submit" ><a href="C:\Users\moksh\OneDrive\Desktop\travel\travelmain\index.html" class="btn">Login</a></button>
			</form>
		</div>
	</div>


	<script>
	document.getElementById('signupForm').addEventListener('submit', async function(event) {
    event.preventDefault();

    const username = event.target.username.value;
    const email = event.target.email.value;
    const password = event.target.password.value;

    try {
        const response = await fetch('/signup', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, email, password })
        });

        if (response.ok) {
            alert('Signup successful');
            window.location.href = './index.html';
        } else {
            alert('Signup failed');
        }
    } catch (error) {
        alert('An error occurred: ' + error.message);
    }
});

document.getElementById('loginForm').addEventListener('submit', async function(event) {
    event.preventDefault();

    const email = event.target.email.value;
    const password = event.target.password.value;

    try {
        const response = await fetch('/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email, password })
        });

        if (response.ok) {
            alert('Login successful');
            window.location.href = './index.html';
        } else {
            alert('Login failed');
        }
    } catch (error) {
        alert('An error occurred: ' + error.message);
    }
});

	</script>
</body>
</html>
